<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <form class="form" data-js="form-element">
        <!-- Question -->
        <label for="-input-question">Your Question:</label>
        <textarea
          id="input-question"
          data-js="input-question"
          name="question"
          class="text-area"
          maxlength="150"
          placeholder="Write your question here"
        ></textarea>
        <span data-js="text-counter-question" class="text-counter"
          >150 characters left</span
        >
        <!-- Answer -->
        <label for="input-answer">Your Answer:</label>
        <textarea
          id="input-answer"
          data-js="input-answer"
          class="text-area"
          name="answer"
          maxlength="150"
          placeholder="Write your answer here"
        ></textarea>
        <span data-js="text-counter-answer" class="text-counter"
          >150 characters left</span
        >
        <!-- Tag -->
        <label for="input-tag">Tag:</label>
        <input type="text" id="input-tag" name="tag" data-js="input-tag" />
        <!-- Submit -->
        <button type="submit" class="submit-button">Submit</button>
      </form>
      <ul class="form-card-list" data-js="form-card-list"></ul>
    </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <!-- Home -->
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="index.html"
            aria-label="go to home page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"
              />
            </svg>
          </a>
        </li>
        <!-- Bookmarks -->
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"
              />
            </svg>
          </a>
        </li>
        <!-- Add Card -->
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="form.html"
            aria-label="go to add new cards page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
          </a>
        </li>
        <!-- Profile -->
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="profile.html"
            aria-label="go to profile page"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewbox="0 0 24 24"
              width="24px"
            >
              <path
                d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
